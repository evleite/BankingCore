<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    
      <ui:define name="title">HOME PAGE</ui:define>
    <ui:define name="content">             
        
        <!--<p:chart type="bar" model="{casesMBean.barModel}" style="height:200px"/>-->
        
             <h:form id="form">                                                   
                 
                 <p:dataTable var="loan" value="#{disbursedLoanMBean.loans}" widgetVar="loansTable"
                              selection="#{disbursedLoanMBean.selectedLoan}" selectionMode="single"
                              scrollable="true"
                              rowKey="#{loan.loanid}" rows="10"  filteredValue="#{disbursedLoanMBean.filteredLoans}" >                                                                                                         
                            <f:facet name="header">
                                Disbursed Loan 
                            </f:facet>
                     
                                <p:column filterBy="#{loan.referenceno}">
                                <f:facet name="header">
                                    <h:outputText value="Reference No" />
                                </f:facet>
                                    <h:outputText value="#{loan.referenceno}" />
                            </p:column>
                     
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Request Date" />
                                </f:facet>
                                <h:outputText value="#{loan.requestdate}" >
                                <f:convertDateTime pattern="MM-dd-yyyy" />
                                </h:outputText>
                            </p:column>
                     
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Full Name" />
                                </f:facet>
                                <h:outputText value="#{loan.surname} #{loan.otherNames}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tenor" />
                                </f:facet>
                                <h:outputText value="#{loan.tenor}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Loan Amount" />
                                </f:facet>
                                <h:outputText value="#{loan.loanAmount}" />
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton id="footercmbtn" value="View" image="ui-icon ui-icon-search"                                                 
                                                 update=":form:casesDetail" oncomplete="PF('casesDialog').show()"/>                                
                            </f:facet>

                        </p:dataTable>

                        <p:dialog header="Loan Details" widgetVar="casesDialog" resizable="false"
                                  width="200" showEffect="clip" hideEffect="fold">
                                                  

                            <h:panelGrid id="casesDetail" columns="2" cellpadding="4">
                                <f:facet name="header">
                                    
                                </f:facet>
                                <h:outputText value="Email:" />
                                <h:outputText value="#{disbursedLoanMBean.selectedLoan.email}" />

                                <h:outputText value="Annual Salary:" />
                                <h:outputText value="#{disbursedLoanMBean.selectedLoan.annualSalary}" />
                                
                                <h:outputText value="employer:" />
                                <h:outputText value="#{disbursedLoanMBean.selectedLoan.employer}" />
                                
                                <h:outputText value="EmployerAddress:" />
                                <h:outputText value="#{disbursedLoanMBean.selectedLoan.employerAddress}" />
                                
                                <h:outputText value="Grade:" />
                                <h:outputText value="#{disbursedLoanMBean.selectedLoan.grade}" />
                                
                                <h:outputText value="Office Email:" />
                                <h:outputText value="#{disbursedLoanMBean.selectedLoan.officeEmail}" />
                                
                                <h:outputText value="Bank Name:" />
                                <h:outputText value="#{disbursedLoanMBean.selectedLoan.bankName}" />
                                
                                <h:outputText value="Bank Account No:" />
                                <h:outputText value="#{disbursedLoanMBean.selectedLoan.bankAccountNo}" />
                                
                                <h:outputText value="Total Existing Loan:" />
                                <h:outputText value="#{disbursedLoanMBean.selectedLoan.totalExistingLoan}" />
                                
                                <h:outputText value="Date of Birth:" />
                                <h:outputText value="#{disbursedLoanMBean.selectedLoan.dob}" />
                                
                                <h:outputText value="Department" />
                                <h:outputText value="#{disbursedLoanMBean.selectedLoan.dept}" />
                                
                            </h:panelGrid>
                        </p:dialog>

                    </h:form>
    </ui:define>
</ui:composition>
